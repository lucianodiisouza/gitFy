<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitFy</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <section class="usuario">
        <div class="imgPerfil">
            <img src="" alt="Avatar" class="avatar">
            <a href="" class="linkTo" target="_blank">
                <img src="img/visit.png" alt="Ver no GitHub" title="Ver no GitHub" class="externalImg" />
            </a>
        </div>

        <p>Nome: <span class="nome"></span></p>
        <p>Organização: <span class="empresa"></span></p>
        <div class="stats">
            <p>Seguidores: <span class="followers"></span></p>
            <p>Seguindo: <span class="following"></span></p>
            <p>Repositórios: <span class="repos"></span></p>
        </div>

        <div class="innerRound">
            <p>Bio: <span class="bio"></span></p>
        </div>

    </section>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
